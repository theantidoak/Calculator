<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div id="display">
        <div id="old-inputs"></div>
        <div id="input-div">
        </div>
      </div>
      <div class="all-buttons">
        <div class="top-row">
          <button class="clear" value="clear" data-key="">A/C</button>
          <button class="fibonacci" value="Fn">Fn <span>(%)</span></button>
          <button class="delete" value="delete" data-key="8">Del</button>
          <div class="solar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <button class="factorial" value="!">x!</button>
          <button class="squared" value="^">x^</button>
          <button class="root" value="√">√ <span>(&)</span></button>
          <button class="open-parenthesis" value="(">(</button>
          <button class="close-parenthesis" value=")">)</button>

        </div>
        <div class="bottom-row">
          <div class="numbers">
            <div class="left">
              <button class="seven" value="7" data-key="55">7</button>
              <button class="four" value="4" data-key="52">4</button>
              <button class="one" value="1" data-key="49">1</button>
              <button class="zero" value="0" data-key="48">0</button>
            </div>
            <div class="middle">
              <button class="eight" value="8" data-key="56">8</button>
              <button class="five" value="5" data-key="53">5</button>
              <button class="two" value="2" data-key="50">2</button>
              <button class="decimal" value="." data-key="190">.</button>
            </div>
            <div class="right">
              <button class="nine" value="9" data-key="57">9</button>
              <button class="six" value="6" data-key="54">6</button>
              <button class="three" value="3" data-key="51">3</button>
              <button class="negative" value="-">±</button>
            </div>
          </div>
          <div class="side-column">
            <button class="divide" value="÷" data-key="191">÷</button>
            <button class="multiply" value="×">×</button>
            <button class="subtract" value="−" data-key="189">−</button>
            <button class="add" value="+" data-key="32">+ </button>
            <button class="equals" value="=" data-key="13">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
